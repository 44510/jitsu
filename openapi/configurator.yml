info:
  title: Jitsu API
  description: Jitsu API
  contact:
    name: Jitsu
    email: dev@jitsu.com
  license:
    name: MIT License
    url: "https://opensource.org/licenses/MIT"
  version: 1.0.0


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: 'Access Token'
  parameters:
    projectId:
      in: path
      name: projectId
      description: ID of the project
      required: true
    objectType:
      in: path
      name: objectType
      description: 'Type of object. Currently, following values are supported: destinations, sources, api_keys'
      required: true
    objectUid:
      in: path
      name: objectUid
      description: 'Unique ID of the object. The object id is sitting in /uid node of JSON object'
      required: true

  schemas:
    #Object that represents error with message and
    ErrorObject:
      type: object
      properties:
        message:
          type: string
        error:
          type: string
      required:
        - message
    AnyObject:
      description: Unspecified JSON Object
      type: object
      additionalProperties: { }
    AnyArray:
      description: Unspecified JSON Array
      type: array
      items:
        type: object
        additionalProperties: {}

    EmailAndPasswordRequest:
      type: object
      properties:
        email: { type: "string" }
        password: { type: "string" }
      required: [ 'email', 'password' ]
    TokensResponse:
      type: object
      properties:
        access_token: { type: "string" }
        refresh_token: { type: "string" }
        user_id: { type: "string" }
      required: [ access_token, refresh_token, user_id ]

    SignupRequest:
      allOf:
        - $ref: '#/components/schemas/EmailAndPasswordRequest'
        - type: object
          properties:
            name: { type: "string" }
            company: { type: "string" }
            emailOptout: { type: "boolean" }
            usageOptout: { type: "boolean" }
          required: [ name, company, emailOptout, usageOptout ]

  responses:
    Error:
      description: "Error response"
      content:
        "application/json":
          schema:
            $ref: "#/components/schemas/ErrorObject"
    AnyObjectResponse:
      description: "Unspecified JSON object response"
      content:
        "application/json":
          schema:
            $ref: "#/components/schemas/AnyObject"
    AnyArrayResponse:
      description: "Unspecified JSON array "
      content:
        "application/json":
          schema:
            $ref: "#/components/schemas/AnyObject"

